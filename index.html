<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 400px;
            max-height: 600px;
            overflow: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #items {
            overflow: auto;
            max-height: 300px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #4caf50;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f5f5f5;
        }

        @media screen and (max-width: 600px) {
            input[type="text"],
            textarea,
            .btn {
                width: 100%;
            }

            .table th,
            .table td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body background="czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcGQxOS1taW50eS0wMi1sZWFmXzEuanBn.jpg.webp" style="background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        <h2 class="text">TO-DO List</h2>
        <div class="form">
            <label for="title">Title</label>
            <input type="text" id="title" class="form">
        </div>
        <div class="form">
            <label for="description">Description</label>
            <textarea id="description" rows="4" class="form"></textarea>
        </div>
        <button type="submit" id="add" class="btn">Add to List</button>
        <button type="submit" id="clear" class="btn">Clear localStorage</button>

        <div id="items">
            <h2>Your Items </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S No.</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <hr>
                <tbody id="tablebody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("add").addEventListener("click", () => {
            let tit = document.getElementById('title').value;
            let desc = document.getElementById('description').value;
            if (localStorage.getItem('itemsjson') == null) {
                itemsjsonArray = [];
                itemsjsonArray.push([tit, desc]);
                localStorage.setItem('itemsjson', JSON.stringify(itemsjsonArray));
            } else {
                itemsjsonArrayStr = localStorage.getItem('itemsjson');
                itemsjsonArray = JSON.parse(itemsjsonArrayStr);
                itemsjsonArray.push([tit, desc]);
                localStorage.setItem('itemsjson', JSON.stringify(itemsjsonArray));
            }
            displayItems();

            // Clear input fields
            document.getElementById('title').value = "";
            document.getElementById('description').value = "";
        });

        document.getElementById("clear").addEventListener("click", () => {
            localStorage.clear();
            location.reload(); // Reload the page after clearing localStorage
        });

        function deleteRow(index) {
            itemsjsonArray.splice(index, 1);
            localStorage.setItem('itemsjson', JSON.stringify(itemsjsonArray));
            displayItems();
        }

        function displayItems() {
            let tablebody = document.getElementById('tablebody');
            let str = "";
            itemsjsonArray.forEach((element, index) => {
                str += `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn" onclick="deleteRow(${index});">delete</button></td>
                </tr>`;
            });
            tablebody.innerHTML = str;
        }

        let itemsjsonArray = [];
        if (localStorage.getItem('itemsjson') != null) {
            itemsjsonArray = JSON.parse(localStorage.getItem('itemsjson'));
        }
        displayItems();
    </script>
</body>

</html>
